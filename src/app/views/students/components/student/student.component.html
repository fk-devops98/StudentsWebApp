<div id="student">
    <form [formGroup]="getForm()">
        <div class="field flex flex-column">
            <label for="username">UserName</label>
            <input
                type="text"
                pInputText
                id="username"
                formControlName="username"
                required
                autofocus
            />
            <small class="ng-invalid" *ngIf="isInvalid('username')"
                >UserName is required.</small
            >
        </div>

        <div class="field flex flex-column">
            <label for="firstName">First Name</label>
            <input
                type="text"
                pInputText
                id="firstName"
                formControlName="firstName"
                required
            />
            <small class="ng-invalid" *ngIf="isInvalid('firstName')"
                >First Name is required.</small
            >
        </div>

        <div class="field flex flex-column">
            <label for="lastName">Last Name</label>
            <input
                type="text"
                pInputText
                id="lastName"
                formControlName="lastName"
                required
            />
            <small class="ng-invalid" *ngIf="isInvalid('lastName')"
                >Last Name is required.</small
            >
        </div>

        <div class="field flex flex-column">
            <label for="age">Age</label>
            <p-inputNumber inputId="age" formControlName="age" styleClass="w-full"></p-inputNumber>
            <small class="ng-invalid" *ngIf="isInvalid('age')"
                >Age is required.</small
            >
        </div>

        <div class="field flex flex-column">
            <label for="career">Career</label>
            <input
                type="text"
                pInputText
                id="career"
                formControlName="career"
                required
            />
            <small class="ng-invalid" *ngIf="isInvalid('career')"
                >Career is required.</small
            >
        </div>

        <div class="container">
            <button
                pButton
                pRipple
                label="Cancel"
                icon="pi pi-times"
                class="p-button-text"
                (click)="close()"
            ></button>
            <button
                pButton
                pRipple
                label="Save"
                icon="pi pi-check"
                class="p-button-text"
                (click)="save()"
            ></button>
        </div>
    </form>
</div>
